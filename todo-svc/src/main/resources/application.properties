server.port=8080
spring.application.name=TODO

spring.datasource.url=jdbc:postgresql://db.jobico.org:5432/todo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jackson.default-property-inclusion=NON_NULL
jwt.jwksURI=https://id.jobico.org/oauth/v2/keys


management.tracing.sampling.probability=1.0
management.tracing.enabled=false
management.endpoints.web.exposure.include=prometheus
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

jwt.clockSkew=3600000

management.metrics.distribution.percentiles-histogram.http.server.requests=true

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

http.allowedOrigins=https://todoweb,http://localhost:3000/,https://todo.jobico.org
http.allowedMethods=GET,POST,PUT,DELETE
